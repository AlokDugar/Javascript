<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id=DOM>
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model" target="blank">Want to learn
            about DOM?</a>
    </button>
    <script>
        console.log("My name is Alok Dugar.") // writes on console
        alert("Hi!")
        // writes on the webpage
        document.write("Document Write implementation") // not used because it clears the webpage and reloads it again from scratch calling document.open()
        console.warn("BE WARNED!!!!")
        console.error("Error occured!")
        console.clear() // clears the console
        console.assert(4 == 4) // gives assertion error if condition is false
    </script>
</body>

</html>
